<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="full-screen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="address=no">
    <!--动态计算-->
    <script src="lib/ydui/ydui.flexible.js"></script>
    <link rel="stylesheet" href="css/global.css">
    <!--字体图标-->
    <link rel="stylesheet" href="fonts/iconfont.css">
    <style>
        body {
            background-color: #ffffff;
        }

        .registered-box {
            padding: .57rem .5rem 0;
            border-top: 1px solid #e6e6e6;
        }

        .registered-box > h2 {
            font-size: .28rem;
            color: #4a4a4a;
            letter-spacing: 0;
            text-align: center;
        }

        .registered-box > h2 > span {
            color: #d0021b;
        }

        .registered-box .info-box {
            margin-top: .37rem;
        }

        .registered-box .info-box .input-box {
            border: 1px solid #9b9b9b;
            width: 100%;
            height: .86rem;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-top: -1px;
        }

        .registered-box .info-box .input-box i {
            color: #e6e6e6;
            margin: 0 .3rem;
            font-size: 21px;
        }
        .registered-box .info-box .input-box .icon-E-mail{
            font-size: 16px;
        }
        .registered-box .info-box .input-box input {
            width: 100%;
            height: .8rem;
        }

        .registered-box .info-box .interval-box {
            height: .37rem;
        }

        .registered-box .info-box .input-box .icon-Skype {
            color: #00aff0;
        }

        .registered-box .info-box .input-box .icon-WhatsApp {
            color: #43b92d;
        }

        .registered-box .info-box .create-btn {
            background-color: #d0021b;
            box-shadow: 0 .02rem .04rem 0 rgba(0, 0, 0, 0.30);
            border-radius: .04rem;
            width: 100%;
            height: .8rem;
            line-height: .8rem;
            font-size: .36rem;
            color: #ffffff;
            letter-spacing: 0;
            text-align: center;
            margin-top: .64rem;
        }

        .registered-box .info-box .login-box {
            border: 1px solid #d0021b;
            border-radius: .04rem;
            width: 100%;
            height: .78rem;
            margin-top: .6rem;
            font-size: .28rem;
            color:#4a4a4a;
            text-align:center;
        }
        .registered-box .info-box .login-box a{
            width: 100%;
            height: 100%;
            /*line-height: .78rem;*/
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .registered-box .info-box .login-box span{
            color: #d0021b;
        }
    </style>
</head>
<body>
<header class="inner-header">
    <div class="header-left">
        <a href="javascript:void(0)" class="back-btn" onclick="window.history.back(-1) ">
            <img src="img/back.png" alt="">
        </a>
        <span>Join Free</span>
    </div>
    <div class="header-right"></div>
</header>
<section class="main-box">
    <form action="#">
        <div class="registered-box">
            <h2>
                New customer will get <span>$20</span> <br>bonus after you register.
            </h2>
            <!--信息盒子-->
            <div class="info-box">
                <div class="input-box">
                    <i class="iconfont icon-E-mail"></i>
                    <input type="text" placeholder="Email Address">
                </div>
                <div class="input-box">
                    <i class="iconfont icon-mima"></i>
                    <input type="password" placeholder="Create Password">
                </div>
                <div class="input-box">
                    <i class="iconfont icon-yanzheng"></i>
                    <input type="password" placeholder="Confirm Password">
                </div>
                <!--留白-->
                <div class="interval-box"></div>
                <div class="input-box">
                    <i class="iconfont icon-Skype"></i>
                    <input type="text" placeholder="Skype">
                </div>
                <div class="input-box">
                    <i class="iconfont icon-WhatsApp"></i>
                    <input type="text" placeholder="WhatsApp">
                </div>
                <!--确认按钮-->
                <a href="login.html" class="create-btn">Create Account</a>
                <!--登录-->
                <div class="login-box">
                    <a href="login.html"> Already signed up?  <span>Log in</span></a>
                </div>
            </div>
        </div>
    </form>
</section>
</body>
</html>
