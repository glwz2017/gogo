<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="full-screen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="address=no">
    <!--动态计算-->
    <script src="lib/ydui/ydui.flexible.js"></script>
    <link rel="stylesheet" href="css/global.css">
    <!--字体图标-->
    <link rel="stylesheet" href="fonts/iconfont.css">
    <style>
        body{
            background-color: #ffffff;
        }
        .main-box {
            padding-bottom: 0;
        }
        .login-box {
            border-top: 1px solid #e6e6e6;
            background-color: #ffffff;
            padding: .96rem .5rem 0;
        }

        .login-box .input-box {
            width: 100%;
            height: .88rem;
            background: #ffffff;
            border: 1px solid #9b9b9b;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
        .login-box .pwd{
            margin-top: -1px;
        }
        .login-box .pwd .icon-mima{
            font-size:21px;
        }
        .login-box .input-box i {
            margin: 0 .3rem 0 .28rem;
        }

        .login-box .input-box input {
            width: 100%;
            height: .8rem;
        }

        .login-box .login-btn {
            width: 100%;
            background-color: #d0021b;
            box-shadow: 0 .02rem .04rem 0 rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            height: .8rem;
            line-height: .8rem;
            font-size: .36rem;
            color: #ffffff;
            text-align: center;
            margin-top: .86rem;
        }

        .login-box .forget-pwd {
            margin-top: .6rem;
            text-align: center;
            height: .4rem;
            line-height: .4rem;
            font-size: .28rem;
            letter-spacing: 0;
        }

        .login-box .forget-pwd > a {
            text-decoration: underline;
            color: #4a4a4a;
        }
        .login-box .registered-box{
            margin-top: .6rem;
            width: 100%;
            background:#ffffff;
            border:1px solid #d0021b;
            border-radius: .04rem;
            height: .78rem;
            font-size: .28rem;
            color:#4a4a4a;
            letter-spacing:0;
            text-align:center;
        }
        .login-box .registered-box>a{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box .registered-box span{
            color:#d0021b;
        }
    </style>
</head>
<body>
<header class="inner-header">
    <div class="header-left">
        <a href="javascript:void(0)" class="back-btn" onclick="window.history.back(-1)">
            <img src="img/back.png" alt="">
        </a>
        <span>Sign in</span>
    </div>
    <div class="header-right"></div>
</header>
<section class="main-box">
    <div class="login-box">
        <form action="#">
            <div class="input-box">
                <i class="iconfont icon-E-mail"></i>
                <input type="text" placeholder="Email Address">
            </div>
            <div class="input-box pwd">
                <i class="iconfont icon-mima"></i>
                <input type="password" placeholder="Password">
            </div>
            <!--登录按钮-->
            <a href="index.html" class="login-btn">Sign in</a>
            <div class="forget-pwd">
                <a href="index.html" class="forget-btn">Forget password?</a>
            </div>
            <!--注册-->
            <div class="registered-box">
                <a href="registered.html">
                    New Customer?  <span>Join Free</span>
                </a>
            </div>
        </form>
    </div>
</section>
</body>
</html>
